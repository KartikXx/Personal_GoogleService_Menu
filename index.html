<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Google Services Menu</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="menu">
    <div class="service gmail">
      <span class="icon"></span>
      <a href="https://mail.google.com"
      target="_blank">Gmail</a>
    </div>
    <div class="service drive">
      <span class="icon"></span>
      <a href="https://drive.google.com"
      target="_blank">Google Drive</a>
    </div>
    <div class="service photos">
      <span class="icon"></span>
      <a href="https://photos.google.com"
      target="_blank">Google Photos</a>
    </div>
  </div>
</body>
</html>
