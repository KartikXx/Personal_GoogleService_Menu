<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Google Services Menu</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="menu">
    <a href="https://mail.google.com" class="Service_Gmail"
    target="_blank">
      <span class="icon"><img src="/img/Gmail.png" alt="Gmail icon" width="30" height="30"></span>
      Gmail
    </a>
    <a href="https://drive.google.com" class="Service_Drive"
    target="_blank">
      <span class="icon"><img src="/img/drive copy.png" alt="Google Drive icon" width="30" height="30"></span>
      Google Drive
    </a>
    <a href="https://photos.google.com" class="Service_Photos"
    target="_blank">
      <span class="icon"><img src="/img/photos.png" alt="Google Photos icon" height="30" width="30"></span>
      Google Photos
    </a>
    <a href="https://docs.google.com" class="Service_Docs" target="_blank">
        <span class="icon"><img src="/img/docs.png" alt="Google Docs icon" width="30" height="30"></span>
        Google Docs
    </a>
  </div>
</body>
</html>
